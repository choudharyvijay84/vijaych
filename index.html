<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="outer-container">
      <div>
        <h2>calc</h2>
        <div>THEME</div>
      </div>
      <div>
        <h2>1231+</h2>
        <h1>8120,12</h1>
      </div>
      <div>
        <button value="7" class="num-btn">7</button>
        <button value="8" class="num-btn">8</button>
        <button value="9" class="num-btn">9</button>
        <button class="del-btn">DEL</button>
        <button value="4" class="num-btn">4</button>
        <button value="5" class="num-btn">5</button>
        <button value="6" class="num-btn">6</button>
        <button value="+" class="op-btn">+</button>
        <button value="1" class="num-btn">1</button>
        <button value="2" class="num-btn">2</button>
        <button value="3" class="num-btn">3</button>
        <button value="-" class="op-btn">-</button>
        <button value="." class="num-btn">.</button>
        <button value="0" class="num-btn">0</button>
        <button value="/" class="op-btn">/</button>
        <button value="*" class="op-btn">x</button>
        <button class="reset-btn">RESET</button>
        <button class="equal-btn">=</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
